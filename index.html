<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gökhan Bozkurt - iOS Developer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="glow">Gökhan Bozkurt</h1>
        <h2>iOS Developer</h2>
        <div class="card">
            <p>Passionate iOS developer crafting elegant and efficient mobile applications.</p>
            <div class="buttons">
                <a href="https://www.linkedin.com/in/gokhanbozkurt42/" target="_blank" class="btn linkedin">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="https://github.com/gokhanBozkrt" target="_blank" class="btn github">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
            <button class="cta-button">Contact Me</button>
            <p class="contact">Contact: <a href="mailto:bozkurtgokhan92@icloud.com">bozkurtgokhan92@icloud.com</a></p>
        </div>
    </div>

    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .glow {
            text-shadow: 0 0 10px #00d4ff;
        }
        .buttons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .linkedin {
            background: #0077b5;
        }
        .github {
            background: #333;
        }
        .btn:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
        .cta-button {
            background: #ff5733;
            border: none;
            padding: 12px 24px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .cta-button:hover {
            background: #ff7844;
            transform: scale(1.1);
        }
        .contact a {
            color: #00d4ff;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
